


 <!-- //yukleniyor  -->
<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Araç Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="exampleFormControlInput1" placeholder="Marka Giriniz">
  </div>

  <div>
    <!-- //inputa girilen bilgiyi okuma -->
  </div>


  <div><li class="list-group-item">Araba Listesi</li></div>
<table class="table table-bordered table-hover">
<thead>
    <tr>
        <th>Id</th>
        <th>Marka Id</th>
        <th>Renk Id</th>
        <th>Model</th>
        <th>Fiyat</th>
        <th>Açıklama</th>
    </tr>
</thead>

    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>
</table>
