<li class="list-group-item">Araba Detay Listesi</li>


 <!-- //yukleniyor  -->
 <div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<table class="table table-bordered table-hover">
<thead>
    <tr>
        <th>Id</th>
        <th>Araba</th>
        <th>Renk</th>
        <th>Fiyat</th>
        <th>Açıklama</th>
    </tr>
</thead>

    <tr *ngFor="let carDetail of carDetails">
        <td>{{carDetail.carId}}</td>
        <td>{{carDetail.brandName}}</td>
        <td>{{carDetail.colorName}}</td>
        <td>{{carDetail.dailyPrice}}</td>
        <td>{{carDetail.description}}</td>
    </tr>
</table>
